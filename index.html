<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>Train Schedule</title>
</head>


<body>
    <div class="container" id="container-form">
        <h2 class="jumbotron text-center">Train Schedule</h2>
        <div class="panel panel-default">

            <table class="table panel-heading">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody class="displayed-data">
                </tbody>
            </table>

            </form>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Add Train</strong></div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" type="text" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" type="text" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-time">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" type="text" id="first-time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" type="text" id="frequency">
                    </div>
                    <button class="button" id="submit-btn">
                        Submit</button>
                    <button class="button" id="clear-btn">
                        Clear Results</button>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
